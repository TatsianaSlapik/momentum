<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/owfont-regular.css">

    <title>momentum</title>
</head>

<body>
    <div>
        <button class="btn_img"> </button>
    </div>
    <div class="weather">
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
        <div class="weather-description"></div>
        <div class="speed-wind"></div>
        <div class="air-humidity"></div>
        <div id="city" class="city" contenteditable="true"></div>
    </div>

    <time class="time"></time>

    <div>
        <h1>
            <span class="greeting"></span>
            <span class="name" contenteditable="true"></span>
        </h1>
    </div>
    <div>
        <h2>На чем вы сосредоточены сегодня?</h2>
        <h2 class="focus" contenteditable="true"></h2>
    </div>
    <div>

        <figure class="quote">
            <button class="btn"></button>
            <blockquote>
                You were not born a winner, and you were not born a loser. You are what you make yourself be.
            </blockquote>
            <figcaption>
                Lou Holtz
            </figcaption>
        </figure>
    </div>
    <script src="script.js"></script>
</body>

</html>
